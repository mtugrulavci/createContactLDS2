<template>
    <lightning-card title="Contact Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a New Contact">
                    <lightning-input name="contactName" label="Name" onchange={contactNameChangeHandler}></lightning-input>
                    <lightning-input name="contactEmail" label="Email" onchange={contactEmailChangeHandler}></lightning-input>
                    <lightning-input name="contactPhone" label="Phone" onchange={contactPhoneChangeHandler}></lightning-input>
                    <lightning-button label="create contact" onclick={createContact} variant="brand"></lightning-button>
                </lightning-card>
                <lightning-layout-item size="6" padding="around-small">
                    <lightning-card title="view contact records" >
                        <p><lightning-formatted-text value={retContactName}></lightning-formatted-text></p>
                        <p><lightning-formatted-email value={retContactEmail}></lightning-formatted-email></p>
                        <p><lightning-formatted-phone value={retContactPhone}></lightning-formatted-phone></p>
                    </lightning-card>

                </lightning-layout-item>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
